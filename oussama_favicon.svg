<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    
    <radialGradient id="lensGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#1a1a1a;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#0a0a0a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:1"/>
    </radialGradient>
    
    <radialGradient id="lensReflection" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3"/>
      <stop offset="30%" style="stop-color:#fff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Lens outer rim (gold) -->
  <circle cx="16" cy="16" r="15" fill="url(#goldGrad)" stroke="#0a0a0a" stroke-width="0.5"/>
  
  <!-- Lens glass -->
  <circle cx="16" cy="16" r="13" fill="url(#lensGrad)"/>
  
  <!-- Lens reflection -->
  <ellipse cx="19" cy="13" rx="6" ry="4" fill="url(#lensReflection)" transform="rotate(-20 19 13)"/>
  
  <!-- Camera aperture in center -->o
  <g transform="translate(16,16)">
    <!-- Aperture blades -->
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(0)" opacity="0.8"/>
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(60)" opacity="0.8"/>
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(120)" opacity="0.8"/>
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(180)" opacity="0.8"/>
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(240)" opacity="0.8"/>
    <path d="M0,-6 L2,-4.5 L2,-3 L0,-4 Z" fill="url(#goldGrad)" transform="rotate(300)" opacity="0.8"/>
    
    <!-- Center aperture opening -->
    <circle cx="0" cy="0" r="3" fill="#000" opacity="0.9"/>
    
    <!-- "OA" monogram -->
    <text x="0" y="1.5" font-family="serif" font-size="4" font-weight="bold" 
          text-anchor="middle" fill="url(#goldGrad)">OA</text>
  </g>
  
  <!-- Subtle lens edge highlight -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#goldGrad)" stroke-width="0.3" opacity="0.6"/>
</svg>